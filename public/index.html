<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="loader"><div class="loader__container"><h2 class="header header--subheaderLight">Node.js web-chat</h2><img  class="loader__anim"src="./img/svg/dots.svg"/></div></div>
    <div class="loginform">  
        <div class="loginform__container">
             <h1 class="header header--main loginform__header">Chat client by goeden22</h1>
        <form action="/chat.html" class="loginform__form">
                
            <div class="loginform__group">
                <label for="nickname" class="header header--main loginform__label">Nickname:</label>
                <input name="nickname" type="text" class="loginform__input" placeholder="your nickname">
            </div>
            <div class="loginform__group">
                <label for="room" class="header header--main loginform__label">Room:</label>
                <select name="room" class="loginform__list header header--subheader" placeholder="select room">
                    <option value="room 1" class="header header--subheader">room1</option>
                    <option value="room 2" class="header header--subheader">room2</option>
                    <option value="room 3" class="header header--subheader">room3</option>
                    <option value="room 4" class="header header--subheader">room4</option>
                  </select> 
            </div>
            <div class="loginform__group">
                    <label for="" class="header header--main loginform__label">Choose avatar:</label>
                    <div class="loginform__avatarList" id="loginform">
                        <img src="./img/avatar1.jpg" id="avatar1" name="1" alt="" class="loginform__avatar loginform--active">
                        <img src="./img/avatar2.jpg" id="avatar2" name="2" alt="" class="loginform__avatar">
                        <img src="./img/avatar3.jpg" id="avatar3" name="3" alt="" class="loginform__avatar">
                        <img src="./img/avatar4.jpg" id="avatar4" name="4" alt="" class="loginform__avatar">
                        <img src="./img/avatar5.jpg" id="avatar5" name="5" alt="" class="loginform__avatar">
                        <img src="./img/avatar6.jpg" id="avatar6" name="6" alt="" class="loginform__avatar">
                        <img src="./img/avatar7.jpg" id="avatar7" name="7" alt="" class="loginform__avatar">
                        <img src="./img/avatar8.jpg" id="avatar8" name="8" alt="" class="loginform__avatar">
                    </div>
                </div>
            <div class="loginform__group"><input type="submit" class="loginform__btn header header--main loginform__label" value="enter"></div>
        </form>
        </div>
           
    </div>
    <script src='socket.io/socket.io.js'></script>
    <script src='js/src/utils/avatars.js'></script>
    
</body>

</html>
